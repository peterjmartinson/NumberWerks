<!-- This html page passes input to displayValue(), which passes the input to an external function to find a factor of the input, and then replaces the text in between the <p> tags with the result.  Note that the input does NOT have a 'name' attribute, but only an 'id' attribute.  The 'id' attribute is referenced by the button onclick, and the value of the input field is gotten therefrom.  -->

<!DOCTYPE html>
<html>
<head>
	<title> NumberWerks </title>
	<script src="NumFuncs.js"></script>
	<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
<table class="centered-table" id="main-table">
	<tr><td>
		<table class="centered-table">
			<tr> 
				<td colspan="2" align="center"> Input Your Number </td>
			</tr>
			<tr>
				<td>
					<p><input type="number" maxlength="10" id="myinput" autofocus></p>
				</td>
				<td>
					<button onclick="displayValue(document.getElementById('myinput').value)">Test:</button>
				</td>
			</tr>
		</table>
		<table class="centered-table">
			<tr>
				<td class="result-titles">Factorization:</td>
				<td class="result-values" id="factors"></td>
			</tr>
			<tr>
				<td class="result-titles">Square:</td>
				<td class="result-values" id="square"></td>
			</tr>
			<tr>
				<td class="result-titles">Cube:</td>
				<td class="result-values" id="cube"></td>
			</tr>
			<tr>
				<td class="result-titles">Square Root:</td>
				<td class="result-values" id="square-root"></td>
			</tr>
			<tr>
				<td class="result-titles">Cube Root:</td>
				<td class-"result-values" id="cube-root"></td>
		</table>
	</td></tr>
</table>
<script>

function displayValue(val)
{
	// initialize the variables
	//var squareRoot, cubeRoot;
	var a = [];

	// find the square root, if val is a square
	var squareRoot = getSquareRoot(val);
	if ( squareRoot != 0 )
	{
		document.getElementById("square-root").innerHTML = squareRoot;
	} else
	{
		document.getElementById("square-root").innerHTML = "Not a Square";
	};
	
	// find the cube root, if val is a cube
	var cubeRoot = getCubeRoot(val);
	if ( cubeRoot != 0 )
	{
		document.getElementById("cube-root").innerHTML = cubeRoot;
	} else
	{
		document.getElementById("cube-root").innerHTML = "Not a Cube";
	};

	// find all factors of the input number (val)
	a = getAllFactors(val);
	if (a == 1)
	{
		a = "Prime"
	};
	
	document.getElementById("factors").innerHTML = a;
	document.getElementById("square").innerHTML = val*val;
	document.getElementById("cube").innerHTML = val*val*val;

}

</script>
</body>
</html>
